                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="productCalculate('iPhone', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="iPhone-Quantity" type="text" class="form-control text-center" value="1">
                                    <button onclick="productCalculate('iPhone', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="iPhone-Price">100</span></h5>
                                <img id="removeItem1" src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div id="secondItem" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button onclick="productCalculate('case', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="case-Quantity" type="text" class="form-control text-center" value="1">

                                </div>
                                <h5>$ <span id="case-Price">59</span></h5>
                                <img id="removeItem2" src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$ <span id="subtotalAmount">159</span></h5>
                                <h5>$ <span id="tax">0</span></h5>
                                <h5>$ <span id="total">0</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

        function productCalculate(product, isIncrease) {
            const Quantity = document.getElementById(product + '-Quantity').value;
            let increaseQty = 0;
            if (isIncrease == true) {
                increaseQty = +Quantity + 1;
            }
            if (isIncrease == false && Quantity >= 1) {
                increaseQty = +Quantity - 1;
            }
            document.getElementById(product + '-Quantity').value = increaseQty;
            let totaPrice = 0;
            if (product == 'case') {
                totalPrice = increaseQty * 59;
            }
            if (product == 'iPhone') {
                totalPrice = increaseQty * 100;
            }
            document.getElementById(product + '-Price').innerText = totalPrice;
            getTotalSub();
        }

        function getTotalSub() {
            const phoneinput = document.getElementById('iPhone-Quantity').value;
            const phoneCount = parseInt(phoneinput);
            const caseinput = document.getElementById('case-Quantity').value;
            const caseCount = parseInt(caseinput);
            const totalValue = phoneCount * 100 + caseCount * 59;
            document.getElementById('subtotalAmount').innerText = totalValue;
            const tax = totalValue * 0.1;
            document.getElementById('tax').innerText = Math.round(tax);
            const totalAll = tax + totalValue;
            document.getElementById('total').innerText = totalAll;
            return totalValue;
        }
